<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achadinhos da Moda Bazar RJ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff0f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #ffb6c1;
            padding: 20px;
            text-align: center;
        }
        header img {
            max-width: 120px;
        }
        h1 {
            margin: 10px 0 0;
            color: #d6336c;
        }
        p.description {
            margin: 5px 0 20px;
        }
        .contact {
            background: #ffe4e1;
            padding: 15px;
            text-align: center;
            font-size: 16px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 10px;
            width: 200px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            border-radius: 8px;
        }
        footer {
            background: #ffb6c1;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo da loja">
        <h1>Achadinhos da Moda Bazar RJ</h1>
        <p class="description">Somos uma loja voltada à venda de roupas novas e seminovas de marca com qualidade.</p>
    </header>

    <div class="contact">
        WhatsApp: (21) 97520-2532<br>
        <!-- Espaço para links das redes sociais -->
    </div>

    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/200x250.png?text=Produto+1" alt="Produto 1">
            <p>Blusa Feminina Rosa - R$ 29,90</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200x250.png?text=Produto+2" alt="Produto 2">
            <p>Calça Jeans Masculina - R$ 49,90</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200x250.png?text=Produto+3" alt="Produto 3">
            <p>Vestido Estampado - R$ 59,90</p>
        </div>
    </div>

    <footer>
        © 2025 Achadinhos da Moda Bazar RJ
    </footer>
</body>
</html>
